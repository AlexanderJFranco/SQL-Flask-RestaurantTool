<!DOCTYPE html>
<html lang="en">
<head>
    <style>
table, th, td{
  table-layout: fixed;
  width: 180px;

  border: 1px solid black;
  text-align:center;
}
h1{
  text-align:center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

</style>
    <meta charset="UTF-8">
    <title>Website</title>
</head>
<body>
<h1 class="ex2"><font size="+7">Reviews For {{ key }}</font></h1>
<p>{{ data }}</p>
<table class="center">
  <tr>
    <td>Username</td>
    <td>Review</td>
    <td>Rating</td>

</tr>
</table>
{% for item in values %}
<table class="center" >

<tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>

</tr>

</table>
{% endfor %}


    <a href="{{ url_for('home') }}"><u><p>Back to Home</u></p></a>

</body>
</html>
